<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Security-Policy" content="script-src 'self'">

<title>Math Worksheet</title>
<style>
.grid-container {
  display: grid;
  grid-template-columns: max-content auto;
  background-color: #2196F3;
  padding: 10px;
  height: 90vh;
  max-width: 600px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  padding: 20px;
  font-size: 15vh;
  text-align: center;
}
.operator {
  text-align: right !important;
}

.answer {
  border-top: 3px solid rgba(0, 0, 0, 1.0);
}
</style>
<script language='JavaScript' src='math.js'>
</script>
</head>


<body>
<div class='grid-container'>
  <div class='grid-item spacer'></div>
  <div class='grid-item number' id='top'>5</div>
  <div class='grid-item operator' id='operator'>+</div>
  <div class='grid-item number' id='bottom'></div>
  <div class='grid-item spacer'></div>
  <div class='grid-item answer' id='answer'> </div>
</div>

</body>
</html>
