<!DOCTYPE html>
<html>
<head>
<!--script type='text/javascrip' src='math.js'></script-->
<title>Math Worksheet</title>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto;
  background-color: #2196F3;
  padding: 10px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
.operator {
  text-align: right !important;
}
</style>
<script language='JavaScript'>
   function populate() {
      document.getElementById('top').value = rand();
      document.getElementById('bottom').value = rand();
   }

function rand() {
  return Math.floor(Math.random() * 11);
}

function rand(min, max) {
  return Math.floor(Math.random() * (max - min) ) + min;
}

</script>
</head>


<body onLoad='javascript:populate()'>
<div class='grid-container'>
  <div class='grid-item spacer'></div>
  <div class='grid-item number' id='top'></div>
  <div class='grid-item operator' id='operator'>+</div>
  <div class='grid-item number' id='bottom'></div>
  <div class='grid-item spacer'></div>
  <div class='grid-item answer' id='answer'></div>
</div>

</body>
</html>
